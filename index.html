<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do App</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="addcustomtask">
          <label for="add-task">Add task </label>
          <p class="add-task">
            <input id="input-new-task" type="text" />
            <button class="addbtn"><i class="fas fa-tasks"></i></button>
          </p>
        </div>

        <h3>Your Task</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox" />
            <label>go for walk</label>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
          <li class="editmode">
            <input type="checkbox" />
            <label>Go to classroom</label>
            <input type="text" value="go to classroom" />
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked="" />
            <label>Meet to teacher</label>
            <input type="text" />
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/6932977343.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
